<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logic Grid Puzzle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes pulse-path {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }
      .photonic-path {
        animation: pulse-path 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes kernel-pulse {
        0%, 100% {
          transform: scale(1);
          opacity: 0.6;
        }
        50% {
          transform: scale(1.05);
          opacity: 1;
        }
      }
      .kernel-animate {
        animation: kernel-pulse 2.5s ease-in-out infinite;
      }
      @keyframes fade-in-up {
        0% {
          opacity: 0;
          transform: translateY(1rem);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .win-message-animate {
        animation: fade-in-up 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }
      @keyframes bump-scale {
        0%, 100% {
          transform: scale(1);
          color: white;
        }
        50% {
          transform: scale(1.3);
          color: #a78bfa; /* Corresponds to Tailwind's violet-400 */
        }
      }
      .move-counter-animate {
        animation: bump-scale 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      @keyframes ripple-effect {
        from {
          transform: translate(-50%, -50%) scale(0.5);
          opacity: 0.7;
        }
        to {
          transform: translate(-50%, -50%) scale(3);
          opacity: 0;
        }
      }
      @keyframes cell-hit-effect {
        0% {
          transform: scale(1);
          background-color: transparent;
        }
        50% {
          transform: scale(1.07);
          background-color: rgba(255, 255, 255, 0.4);
        }
        100% {
          transform: scale(1);
          background-color: transparent;
        }
      }
      .click-ripple {
        position: absolute;
        border-radius: 50%;
        border: 2px solid; /* color set via style prop */
        animation: ripple-effect 0.4s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        pointer-events: none;
      }
      .click-hit {
        position: absolute;
        border-radius: 0.5rem; /* Tailwind's rounded-lg */
        animation: cell-hit-effect 0.3s ease-out forwards;
        pointer-events: none;
      }
      @keyframes win-glow {
        0%, 100% {
          opacity: 0.4;
          transform: scale(0.9);
        }
        50% {
          opacity: 0.8;
          transform: scale(1);
        }
      }
      @keyframes win-cell-entry {
        from {
          opacity: 0;
          transform: scale(0.5);
        }
        to {
          opacity: 0.4; /* Match the start of win-glow */
          transform: scale(0.9); /* Match the start of win-glow */
        }
      }
      .win-glow-animate {
        animation: win-cell-entry 0.5s cubic-bezier(0.22, 1, 0.36, 1) forwards,
                   win-glow 2.5s ease-in-out 0.5s infinite;
      }
      /* New Victory Animations */
      @keyframes victory-flash {
        0% { background-color: rgba(255, 255, 255, 0); }
        15% { background-color: rgba(255, 255, 255, 0.6); }
        100% { background-color: rgba(255, 255, 255, 0); }
      }
      .victory-flash-animate {
        animation: victory-flash 0.8s ease-out forwards;
      }
      @keyframes victory-shockwave {
        0% { transform: scale(0); opacity: 0; border-width: 6px; }
        10% { opacity: 0.8; }
        100% { transform: scale(2.5); opacity: 0; border-width: 0px; }
      }
      .victory-shockwave {
        animation: victory-shockwave 1.5s cubic-bezier(0.1, 0.9, 0.2, 1) forwards;
      }
      @keyframes sparkle-twinkle {
        0% { opacity: 0; transform: scale(0) rotate(0deg); }
        50% { opacity: 1; transform: scale(1) rotate(180deg); }
        100% { opacity: 0; transform: scale(0) rotate(360deg); }
      }
      .victory-sparkle {
        animation: sparkle-twinkle 2.5s ease-in-out infinite;
      }
    </style>
